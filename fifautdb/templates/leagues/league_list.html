{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

  <div class="medium-24 columns">

    <table class="medium-24">
      <thead>
        <tr>
          <th>League</th>
        </tr>
      </thead>
      <tbody>

        {% for league in league_list %}
          <tr>
            <td>
              <img alt="" src="{% static 'img/leagues/' %}{{ league.asset_id }}.png" width="50">
              <a href="{{ league.get_absolute_url }}">{{ league.name_abbr15 }}</a>
            </td>
          </tr>
        {% endfor %}

      </tbody>
    </table>

  </div> <!-- medium-24 columns -->


{% endblock %}
