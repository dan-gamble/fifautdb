{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        {# <meta name="keywords" content="{% block meta_keywords %}{% meta_keywords %}{% endblock %}"> #}
        <meta name="description" content="{% block meta_description %}{% endblock meta_description %}">
        <meta name="robots" content="{% block meta_robots %}{% endblock meta_robots %}">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link href="{% static 'css/screen.css' %}" rel="stylesheet" type="text/css">

        <title>{% block title %}{% endblock title %}</title>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>

        {% block extra_styles %}{% endblock %}
        {% block head_js %}{% endblock %}

        <link rel="shortcut icon" href="/static/img/favicon.png" />
        <link rel="apple-touch-icon" href="/static/img/homescreen.png">

        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body class="{% block body_class %}{% endblock body_class %}">
        {% block primary_content %}
            Hey :)
        {% endblock primary_content %}
        {% block end_js %}{% endblock %}
    </body>

    <script src="{% static 'js/foundation/foundation.js' %}"></script>
    <script src="{% static 'js/foundation/foundation.equalizer.js' %}"></script>

    <script>
        $(document).foundation();
    </script>

</html>
