{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

  <div class="large-12 columns">

    <ul>
      <li><img alt="" src="{% static 'img/players/' %}{{ player.asset_id }}.png"></li>
      <li><a href="{% url 'clubs:club' player.club.slug %}">{{ player.club.name }}</a><img alt="" src="{% static 'img/clubs/' %}{{ player.club.asset_id }}.png"></li>
      <li><a href="{% url 'leagues:league' player.league.slug %}">{{ player.league.name }}</a><img alt="" src="{% static 'img/leagues/' %}{{ player.league.asset_id }}.png"></li>
      <li><a href="{% url 'nations:nation' player.nation.slug %}">{{ player.nation.name }}</a><img alt="" src="{% static 'img/nations/' %}{{ player.nation.asset_id }}.png"></li>
    </ul>
  
  </div> <!-- 'large-12 columns' -->
  
{% endblock %}
